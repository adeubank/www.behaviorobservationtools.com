name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with Vite
        run: |
          # Build the site using Vite
          bun run build

          # Copy .well-known directory for Apple App Site Association
          if [ -d "src/assets/.well-known" ]; then
            cp -r src/assets/.well-known dist/
            echo "‚úÖ Copied .well-known directory"
          fi

          # Verify build output
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ Main index.html built successfully"
          else
            echo "‚ùå Failed to build index.html"
            exit 1
          fi

          # List built files for debugging
          echo "Built files:"
          find dist -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) | head -20

          echo ""
          echo "üìä Build size:"
          du -sh dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4