name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with Bun
        run: |
          # Build the main index page
          bun build ./src/index.html --outdir=dist --minify

          # Build additional pages
          bun build ./src/pages/privacy.html --outdir=dist/pages --minify
          bun build ./src/pages/terms.html --outdir=dist/pages --minify
          bun build ./src/pages/contact.html --outdir=dist/pages --minify

          # Copy assets
          cp -r src/assets dist/

          # Create any missing directories and copy files
          mkdir -p dist/pages

          # Ensure all HTML files are in the right place
          if [ -f "dist/index.html" ]; then
            echo "✅ Main index.html built successfully"
          else
            echo "❌ Failed to build index.html"
            exit 1
          fi

          # List built files for debugging
          echo "Built files:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4